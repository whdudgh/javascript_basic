<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    h2 {
      background-color: aqua;
      color: brown;
    }
  </style>
</head>
<body>
  <h2>오늘부터 자바스크립트 연습입니다.</h2>
  <!--내장형 스크립트-->
  <script>
    /*let message가 엔트리포인트임. HTML은 위에서부터 읽어오다 css를 만나면 css엔진에서 실행
    script만나면 스크립트엔진에게 위임함.*/
    let message;
    message = '웹 프로그래밍 언어의 최강자 JavaScript';
    /*브라우저에 제공하는 콘솔에 출력해보기console.log();*/
    console.log(message);
  </script>
  
  <h2>문서의 끝입니다..</h2>
</body>
</html>

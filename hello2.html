<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    h2 {
      background-color: aqua;
      color: brown;
    }
  </style>
</head>
<body>
  <!--인라인 방식(HTML 태그에 자바스크립트호출)|onclick은 나중에 설명함.-->
  <h2 onclick="console.log('어어어어어어ㅓㅓㅓㅓ')">오늘부터 자바스크립트 연습입니다.</h2>
  <!--외부 js파일 불러오기 불러와서 이게 실행됨.-->
  <script src="./js/hello.js"></script>
  <h2>문서의 끝입니다..</h2>
</body>
</html>
